<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Login 
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <h1>Login</h1>
      <p>
      Login if you already have an account with us
      </p>
    <ion-list>  
    <ion-item>
        <ion-label floating>Email Address</ion-label>
        <ion-input type="text" #uname></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" #upass></ion-input>
    </ion-item>
  </ion-list>
    <button ion-button block round (click)="signIn()" >Sign In</button>
</ion-content>
