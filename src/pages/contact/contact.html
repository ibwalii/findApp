<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-header>
          Need our service?
        </ion-card-header>
        <ion-card-content>
          We are happy, kindly provide us with your information and we'll contact you
          <ion-list>  
              <ion-item>
                  <ion-label floating>Name</ion-label>
                  <ion-input type="text" #name></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label floating>Phone Number</ion-label>
                  <ion-input type="text" #pnum></ion-input>
              </ion-item>
             
            </ion-list>
              <button ion-button block (click)="contact()" >Send</button>
        </ion-card-content>
    </ion-card>
    <ion-grid>
        <ion-row>
          <ion-col col-6><ion-list>
              <ion-list-header>Follow us on Twitter</ion-list-header>
              <ion-item>
                  <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
                @ionicframework
              </ion-item>
            </ion-list>
            </ion-col>
          <ion-col col-6>
            <ion-list>
            <ion-list-header>Facebook</ion-list-header>
            <ion-item>
                <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
              
              @ionicframework
            </ion-item>
          </ion-list></ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
